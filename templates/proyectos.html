<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyectos - HEXALAB</title>
  <link rel="stylesheet" href="static/css/styleindex.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    .proyectos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px 20px;
    }
    .card-proyecto {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-proyecto:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }
    .card-proyecto img,
    .card-proyecto video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .card-proyecto video {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .card-proyecto:hover video {
      opacity: 1;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }
    .modal video {
      max-width: 90%;
      max-height: 90%;
    }
    .modal.active {
      display: flex;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html#inicio">Inicio</a>
    <a href="index.html#servicios">Servicios</a>
    <a href="clientes.html">Clientes</a>
    <a href="proyectos.html">Proyectos</a>
    <a href="nosotros.html">Nosotros</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <header class="fondo-claro">
    <div class="contenedor">
      <h1>Proyectos</h1>
      <p class="texto">Explorá algunos de nuestros desarrollos más destacados.</p>
    </div>
  </header>

  <section class="fondo-oscuro">
    <div class="contenedor">
      <div class="proyectos-grid">
        <!-- Card Proyecto 1 -->
        <div class="card-proyecto" onclick="mostrarVideo('static/videos/proyecto1.mp4')">
          <img src="static/images/proyecto1.jpg" alt="Proyecto 1">
          <video src="static/videos/proyecto1.mp4" muted loop preload="metadata"></video>
        </div>

        <!-- Card Proyecto 2 -->
        <div class="card-proyecto" onclick="mostrarVideo('static/videos/proyecto2.mp4')">
          <img src="static/images/proyecto2.jpg" alt="Proyecto 2">
          <video src="static/videos/proyecto2.mp4" muted loop preload="metadata"></video>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal para video ampliado -->
  <div class="modal" id="modal-video">
    <span class="modal-close" onclick="cerrarModal()">&times;</span>
    <video id="modal-video-player" controls autoplay></video>
  </div>

  <footer>
    &copy; 2025 HEXALAB - Todos los derechos reservados
  </footer>

  <script>
    const modal = document.getElementById("modal-video");
    const videoPlayer = document.getElementById("modal-video-player");

    function mostrarVideo(ruta) {
      videoPlayer.src = ruta;
      modal.classList.add("active");
    }

    function cerrarModal() {
      modal.classList.remove("active");
      videoPlayer.pause();
      videoPlayer.src = "";
    }
  </script>
</body>
</html>
