<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - HEXALAB</title>
  <link rel="stylesheet" href="static/css/styleindex.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    .clientes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
      align-items: center;
      justify-items: center;
      padding: 40px 20px;
    }
    .cliente-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      filter: grayscale(100%);
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .cliente-logo:hover {
      transform: scale(1.1);
      filter: grayscale(0%);
    }
  </style>
</head>
<body>
  <nav>
    <a href="">Inicio</a>
    <a href="servicios.html">Servicios</a>
    <a href="clientes.html">Clientes</a>
    <a href="index.html#proyectos">Proyectos</a>
    <a href="nosotros.html">Nosotros</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <header class="fondo-claro">
    <div class="contenedor">
      <h1>Clientes</h1>
      <p class="texto">Organizaciones e instituciones que confiaron en nuestro enfoque técnico y creativo.</p>
    </div>
  </header>

  <section class="fondo-oscuro">
    <div class="contenedor">
      <h2>Confían en nosotros</h2>
      <div class="clientes-grid">
        <img src="static/images/cliente1.png" alt="Cliente 1" class="cliente-logo">
        <img src="static/images/cliente2.png" alt="Cliente 2" class="cliente-logo">
        <img src="static/images/cliente3.png" alt="Cliente 3" class="cliente-logo">
        <img src="static/images/cliente4.png" alt="Cliente 4" class="cliente-logo">
        <img src="static/images/cliente5.png" alt="Cliente 5" class="cliente-logo">
        <img src="static/images/cliente6.png" alt="Cliente 6" class="cliente-logo">
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 HEXALAB - Todos los derechos reservados
  </footer>
</body>
</html>
